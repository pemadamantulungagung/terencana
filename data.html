<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Pemadaman Pelanggan</title>
  <style>
    /* Sembunyikan tabel, hanya sumber data */
    #data-pelanggan {
      display: none;
    }
  </style>
</head>
<body>
  <table id="data-pelanggan" border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>ID Pelanggan</th>
        <th>Nomor Meter</th>
        <th>Nama</th>
        <th>Waktu Pemadaman</th>
      </tr>
    </thead>
    <tbody>
      <!-- Paste hasil convert Excel ke HTML baris disini -->
<tr><td>12345</td><td>987654321</td><td>Andi</td><td>2025-07-03 08:00 - 10:00</td></tr>
<tr><td>67890</td><td>123456789</td><td>Budi</td><td>2025-07-03 09:00 - 11:00</td></tr>
<tr><td>11223</td><td>111222333</td><td>Citra</td><td>2025-07-03 07:30 - 09:30</td></tr>
    </tbody>
  </table>
</body>
</html>
